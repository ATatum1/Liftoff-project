<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Todo item</h1>

<form method="post" style="max-width:600px;">


    <div class="form-group">
        <label th:for="name">Task Name</label>
        <input class="form-control" th:field="${todo.name}"/>

    </div>
    <div class="form-group">
        <label th:for="description">Task Due Date</label>
        <input class="form-control" th:field="${todo.date}"/>

    </div>
    <div class="form-group">
        <label th:for="description">Task Details</label>
        <input class="form-control" th:field="${todo.taskDetails}"/>

    </div>




    <input type="submit" value="Add Todo item" />
</form>

</body>
</html>
