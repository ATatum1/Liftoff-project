<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add member</h1>

<form method="post" style="max-width:600px;">


    <div class="form-group">
        <label th:for="name">Member Name</label>
        <input class="form-control" th:field="${members.name}" />
        <span th:errors="${members.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Member Phone Number</label>
        <input class="form-control" th:field="${members.phoneNumber}" />
        <span th:errors="${members.phoneNumber}" class="error"></span>
    </div>



    <input type="submit" value="Add Member" />
</form>

</body>
</html>
